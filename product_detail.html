<h1>{{ product.name }}</h1>

<div style="border: 1px solid ; padding: 20px; width: 250px; text-align: center; border-radius: 10px; ">
    <img src="{{ product.image.url }}" width="200"><br><br>
    <p><strong>Price:</strong> ₹{{ product.price }}</p>


    <a href="{% url 'add_cart' product.id %}" 
       style="display:inline-block; margin:5px; padding:8px 15px; background:lightgreen; color:white; text-decoration:none; border-radius:5px;">
       🛒 Add to Cart
    </a>

    
    <a href="{% url 'add_fav' product.id %}" 
       style="display:inline-block; margin:5px; padding:8px 15px; background:lightcoral; color:white; text-decoration:none; border-radius:5px;">
       ❤️ Favourite
    </a>

    
    <a href="{% url 'purchase' product.id %}" 
       style="display:inline-block; margin:5px; padding:8px 15px; background:lightseagreen; color:white; text-decoration:none; border-radius:5px;">
       💳 Purchase
    </a>


    <a href="{% url 'gallery' product.id %}" 
       style="display:inline-block; margin:5px; padding:8px 15px; background:lightsalmon; color:white; text-decoration:none; border-radius:5px;">
       📸 View Gallery
    </a>
</div>

{% if messages %}
    {% for message in messages %}
        <script>alert("{{ message }}");</script>
    {% endfor %}
{% endif %}
